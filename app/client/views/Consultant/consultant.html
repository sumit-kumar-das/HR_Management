<br> <div class="page page-grid">
    <div class="panel panel-info contextual-example-panel bootstrap-panel">
        <div class="panel-heading">
           <i class="fa fa-list-alt" aria-hidden="true"></i> Consultant Details
            <span class="pull-right" style="margin-top: -4px !important;">
                <button type="button" class="btn btn-primary btn-sm" ng-click="addConsultants()" style="background: #1b867b !important;"><i class="fa fa-plus" aria-hidden="true"></i> Add Consultant</button>
            </span> 
        </div>
        <div class="panel-body">
            <!-- Panel Body -->
            <center><span  ng-If="pageLoader"><img style="" src="/images/loader/loader-green.gif" height="42" width="42"></span></center>
            <div ng-if="editConsultantFlag">
                <div class="row">
                    <div class="col-sm-6">
                    <div class="form-group">
                        <label for="inputFirstName" class="control-label">Consultant Type</label>
                        <select class="form-control input-sm"   name="conType" ng-options="value.conCode as value.conTitle  for value in conTypeList| orderBy: 'conTitle'" ng-model="inputParams.ConType" tabindex="1">
                               <option value="">---Please Select Consultant Type---</option>             
                        </select>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="inputLastName" class="control-label">Consultant Name</label>
                        <input type="text" class="form-control" id="inputLastName" ng-model="inputParams.Name" placeholder="Consultant Name">
                    </div>
                </div>
                    <div class="col-sm-6">
                    <div class="form-group">
                        <label for="inputLastName" class="control-label">Address</label>
                        <input type="text" placeholder="Address" ng-model="inputParams.Address" class="form-control input-sm"/>
                    </div>
                    </div>
                
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="inputLastName" class="control-label">Status</label>
                        <select class="form-control input-sm" ng-model="inputParams.IsActive"  name="statusName" ng-options="value.name  for value in statusTypesList">
                        </select>
                    </div>
                </div>   
                </div>
            
            <center>
            <div class="row center-block">
                
                <button type="button" class="btn btn-primary btn-sm" ng-If="updateConsultantFlag" ng-click="updateConsultantDetails(upadateParams.conId)">Update</button>
                <button type="submit" class="btn btn-primary btn-sm" ng-If="!updateConsultantFlag" ng-click="saveConsultantDetails()">Save</button>
                <button type="button" class="btn btn-primary btn-sm" ng-click="cancelConsultantForm()">Cancel</button>
            </div>
            </center>   
            </div>
            <div ng-if="!editConsultantFlag">
            <table datatable="ng" class="row-border hover table-striped">
                <thead>
                    <tr>
                        <th>Sr No.</th>
                        <th>Consultant Type</th>
                        <th>Consultant Name</th>
                        <th>Address</th>
                        <th>Status</th>
                        <th>Action</th>
                        
                        
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="consultant in consultantDetails">
                        <td>{{$index+1}}</td>
                        <td>{{consultant.ConType}}</td>
                        <td>{{consultant.name}}</td>
                        <td>{{consultant.address}}</td>
                        <td><label ng-If="consultant.Status=='Active'" class="label label-success">{{consultant.Status}}</label><label ng-If="consultant.Status=='DeActive'" class="label label-danger">{{consultant.Status}}</label></td>
                        <td>
			<center>
                            <a href="javascript:;" class="btn-icon btn-icon-sm btn-primary" title="Edit" ng-click="editConsultantDetails(consultant)"><span class="glyphicon glyphicon-edit"></span></a>
			    <a href="javascript:;" class="btn-icon btn-icon-sm btn-danger" title="Delete" ng-click="deleteConsultant(consultant.conId)"><span class="glyphicon glyphicon-trash"></span></a>
                            <a href="javascript:;" class="btn-icon btn-icon-sm btn-warning" title="Change Status" ng-click="changeStatus(consultant.conId,consultant.Status)"><span class="glyphicon glyphicon-signal"></span></a>
                        </center>    
                        </td>
                    </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>
</div>
