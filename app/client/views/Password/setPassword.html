<div class="page-signin">
    <span us-spinner="{radius:15, width:5, length: 10}" spinner-on="showSpinner"></span>
    <form name="passwordForm" novalidate>
        <div class="form-horizontal"> 
            <div class="signin-header">
                <section class="logo text-center">
                    <h1> <a>Set Password/PIN</a></h1>
                </section>
            </div>
            <div class="signin-body">
                <div class="container">
                    <div class="form-container">
                        <fieldset>
                            <div class="form-group" >
                                <div class="input-group input-group-first">
                                    <span class="input-group-addon">
                                        <span class="ti-email"></span>
                                    </span>
                                    <input type="text" name="username" required=""
                                        class="form-control input-lg"
                                        placeholder="Enter username"
                                        ng-model="user.username">
                                </div>
                            </div>
                            <div class="form-group" >
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <span class="ti-lock"></span>
                                    </span>
                                    <div  ng-class="{ 'has-error' : passwordForm.old_password.$invalid && passwordForm.old_password.$dirty }" >
                                        <input type="password" name="old_password" required=""
                                            class="form-control input-lg"
                                            placeholder="Enter received password"
                                            id="oldpwd"
                                            ng-model="oldPassword"/>
<!--                                            data-placement="right" 
                                            data-type="info" 
                                            data-container="body"                                              
                                            data-trigger="focus" 
                                            bs-tooltip="tooltip"/>-->
                                    </div>
                                </div>
                            </div>
                            <div class="form-group" >
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <span class="ti-lock"></span>
                                    </span>
                                    <div  ng-class="{ 'has-error' : passwordForm.password.$invalid && passwordForm.password.$dirty  }" >
                                        <input type="password" name="password" required=""
                                            class="form-control input-lg edit-tooltip"
                                            placeholder="Enter new password"
                                            id="pwd1"
                                            ng-minlength="8"
                                            ng-model="user.password"
                                            ng-pattern="/^((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*(){}\[\]]).{8,14})$/"
                                            data-placement="right" 
                                            data-type="info" 
                                            data-container="body"                                              
                                            data-trigger="focus" 
                                            bs-tooltip="tooltip"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group" >
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <span class="ti-lock"></span>
                                    </span>
                                    <div  ng-class="{ 'has-error' : passwordForm.confirm_password.$invalid && passwordForm.confirm_password.$dirty}" >
                                        <input  type="password" 
                                                name="confirm_password"  
                                                required=""
                                            class="form-control input-lg edit-tooltip"  
                                            placeholder="Enter same password" 
                                            id="cpwd"
                                            ng-model="confirmPassword"                                            
                                            ng-pattern="/^((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*(){}\[\]]).{8,14})$/"
                                            data-placement="right" 
                                            data-type="info" 
                                            data-container="body"                                              
                                            data-trigger="focus" 
                                            bs-tooltip="tooltip"
                                            pw-check="pwd1"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <span class="ti-key"></span>
                                    </span>
                                    <input type="password" required=""
                                        class="form-control input-lg"
                                        name="pinnumber"
                                        placeholder="Enter new pin"                                        
                                        ng-model="pinNumber"                                        
                                        ng-pattern="/^(0*[1-9]+0*)+$/" ng-minlength="4" maxlength="4">
                                </div>
                            </div>
                            <div class="divider divider-lg"></div>
                            <div class="form-group">
                                <button ng-click="Submit(passwordForm.$valid)" ng-disabled="!passwordForm.$valid" class="btn btn-primary btn-lg btn-block text-center">Set Password/PIN</button>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
