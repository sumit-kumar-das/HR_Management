<br> <div class="page page-grid">
    <div class="panel panel-info contextual-example-panel bootstrap-panel">
        <div class="panel-heading">
           <i class="fa fa-list-alt" aria-hidden="true"></i> Department Details
            <span class="pull-right" style="margin-top: -4px !important;">
                <button type="button" class="btn btn-primary btn-sm" ng-click="addDepartment()" style="background: #1b867b !important;"><i class="fa fa-plus" aria-hidden="true"></i> Add Department</button>
            </span> 
        </div>
        <div class="panel-body">
            <!-- Panel Body -->
            <center><span  ng-If="pageLoader"><img style="" src="/images/loader/loader-green.gif" height="42" width="42"></span></center>
            <div ng-if="editDepartmentFlag">
                <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="inputFirstName" class="control-label">Code</label>
                        <input type="text" class="form-control" id="inputFirstName" ng-model="inputParams.Code" placeholder="Code">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="inputLastName" class="control-label">Department Name</label>
                        <input type="text" class="form-control" id="inputLastName" ng-model="inputParams.Name" placeholder="Department Name">
                    </div>
                </div>
		<div class="col-sm-6">
                    <div class="form-group">
                        <label for="inputLastName" class="control-label">Head of Department</label>
                        <select class="form-control input-sm" ng-model="inputParams.Hod"  name="deptHOD" ng-options="value.BGroupId as value.BoardGroupName  for value in boardGroupList| orderBy: 'BoardGroupName'" tabindex="3">
                                            <option value="">---Please Select Head Of Department---</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="inputLastName" class="control-label">Status</label>
                        <select class="form-control input-sm" ng-model="inputParams.IsActive"  name="statusName" ng-options="value.statusName  for value in statusTypesList track by value.statusName" tabindex="4">
                               
                        </select>
                    </div>
                </div>
                
            </div>
            
            <center>
            <div class="row center-block">
                
                <button type="button" class="btn btn-primary btn-sm" ng-If="updateDepartmentFlag" ng-click="updateDepartmentDetails(upadateParams.DepartmentId)">Update</button>
                <button type="submit" class="btn btn-primary btn-sm" ng-If="!updateDepartmentFlag" ng-click="saveDepartmentDetails()">Save</button>
                <button type="button" class="btn btn-primary btn-sm" ng-click="cancelDepartmentForm()">Cancel</button>
            </div>
            </center>   
            </div>
            <div ng-if="!editDepartmentFlag">
            <table datatable="ng" class="row-border hover table-striped">
                <thead>
                    <tr>
                        <th>Sr No.</th>
                        <th>Code</th>
                        <th>Department Name</th>
                        <th>Head Of Department</th>
                        <th>Status</th>
                        <th>Action</th>
                        
                        
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="department in departmentDetails">
                        <td>{{$index+1}}</td>
                        <td>{{department.Code}}</td>
                        <td>{{department.Name}}</td>
                        <td>{{department.HOD}}</td>
                        <td><label ng-If="department.DeptStatus=='Active'" class="label label-success">{{department.DeptStatus}}</label><label ng-If="department.DeptStatus=='DeActive'" class="label label-danger">{{department.DeptStatus}}</label></td>
                        <td>
			<center>
                            <a href="javascript:;" class="btn-icon btn-icon-sm btn-primary" title="Edit" ng-click="editDepartmentDetails(department)"><span class="glyphicon glyphicon-edit"></span></a>
							<a href="javascript:;" class="btn-icon btn-icon-sm btn-danger" title="Delete" ng-click="deleteDepartment(department.departmentId)"><span class="glyphicon glyphicon-trash"></span></a>
                            <a href="javascript:;" class="btn-icon btn-icon-sm btn-warning" title="Change Status" ng-click="changeStatus(department.departmentId,department.DeptStatus)"><span class="glyphicon glyphicon-signal"></span></a>
                        </center>    
                        </td>
                    </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>
</div>
